<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit Place</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body class="no-backgroundaddtype">
<div class="header">
    <a href="/" >
        <img src="/images/icon2.png" alt="Главная">
    </a>
    <a href="javascript: document.logoutForm.submit()" class="exit" sec:authorize="isAuthenticated()">Выйти</a>
    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true" sec:authorize="isAuthenticated()">
        <input hidden type="submit" value="Sign Out" />
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
</div>
<div class="formitems">
<div class="form-container">
<form method="post" th:action="@{/place/update/{id}(id=${place.id})}" th:object="${place}">
    <h1>Редактировать</h1>
    <input type="hidden" th:field="*{id}" />

    <div class="grid">
    <div class="label-input">
        <label for="dealPlaceFull">Полное наименование:</label>
    </div>
    <div class="styled-input-text">
        <input type="text" id="dealPlaceFull" th:field="*{dealPlaceFull}" />
        <span class="validationError" th:if="${#fields.hasErrors('dealPlaceFull')}" th:errors="*{dealPlaceFull}">Full Name Error</span><br>
    </div>
    <div class="label-input">
        <label for="dealPlaceShort">Короткое наименование:</label>
    </div>
    <div class="styled-input-text">
        <input type="text" id="dealPlaceShort" th:field="*{dealPlaceShort}" />
        <span class="validationError" th:if="${#fields.hasErrors('dealPlaceShort')}" th:errors="*{dealPlaceShort}">Short Name Error</span><br>
    </div>
    <div class="button-container-form">
        <button type="submit" class='button-submit'>Сохранить</button>
    </div>
    </div>
</form>
</div>
</div>
<footer class="foot">
    <span>© 2024 РИНХ. Все права защищены.</span>
    <span>ПИ-332 Рубанова Мария</span>
</footer>
</body>
</html>
