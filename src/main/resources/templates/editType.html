<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit Deal Type</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body class="no-backgroundaddtype">
<div class="header">
    <a href="/" >
        <img src="/images/icon2.png" alt="Главная">
    </a>
    <a href="javascript: document.logoutForm.submit()" class="exit" sec:authorize="isAuthenticated()">Выйти</a>
    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true" sec:authorize="isAuthenticated()">
        <input hidden type="submit" value="Sign Out" />
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
</div>
<div class="formitems">
<div class="form-container">
<form method="post" th:action="@{/type/edit/{id}(id=${dealType.id})}" th:object="${dealType}">
    <h1>Редактировать тип сделки</h1>
    <input type="hidden" th:field="*{id}" />
    <div class="grid">
    <div class="label-input">
        <label for="type">Название:</label>
    </div>
    <div class="styled-input-text">
        <input type="text" id="type" th:field="*{type}" />
        <span class="validationError"
              th:if="${#fields.hasErrors('type')}"
              th:errors="*{type}">Type Error</span><br>
    </div>

    <div class="button-container-form">
        <button type="submit" class='button-submit'>Сохранить</button>
    </div>
    </div>
</form>
</div>
</div>
<footer class="foot">
    <span>© 2024 РИНХ. Все права защищены.</span>
    <span>ПИ-332 Рубанова Мария</span>
</footer>
</body>
</html>
